!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HW25</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./app.js" defer></script>
    </head>
    <body>
        <form id="newForm" class="form">
            <table >
                <thead>
                    <tr>
                        <th>name</th>
                        <th>email</th>
                        <th>phone</th>
                    </tr>
                </thead>
                <tbody id="contactsList"></tbody>
                <tfoot>
                    <tr>
                        <td><input type="text" name="name" id="InputName" class="form-input"></td>
                        <td><input type="text" name="email" id="InputEmail" class="form-input"></td>
                        <td><input type="text" name="phone" id="InputPhone" class="form-input"></td>
                        <td><button type="submit" id="addBtn">Add Contact</button></td>
                    </tr>
                </tfoot>
            </table>
        </form>
        <script type="text/template" id="userTemplate" >
            <tr class="line"  data-id="{{id}}">
                <td id="name">{{name}}</td>
                <td id="email">{{email}}</td>
                <td id = 'phone'>{{phone}}</td>
                <td><button type="button" class = "delete" id="deleteBtn">Delete</button></td>
                <td><button type="button" class = "edit" id="editBtn">Edit</button></td>
            </tr>
        </script>
    </body>
</html>
